<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .conatiner{
           display:flex;
           justify-content: center;
        }
        .box
        {
            margin: 20px;
            border: 2px solid silver;
            padding: 20px;
            background-color: white;
        }
        body{
            background-color: lavender;
        }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script>
      let products = [
        {
          id: 1,
          name: "product 1",
          price: 35,
          desc: "this is the description of the product",
          url: "https://picsum.photos/id/1/200/200",
        },
        {
          id: 2,
          name: "product 2",
          price: 45,
          desc: "this is the description of the product",
          url: "https://picsum.photos/id/2/200/200",
        },
        {
          id: 3,
          name: "product 3",
          price: 55,
          desc: "this is the description of the product",
          url: "https://picsum.photos/id/3/200/200",
        },
      ];
      //console.log(products[0])
      //console.log(products[1])
      let length = products.length;
      let str = "<div class='conatiner'>"
      for (let i = 0; i < length; i++) {
        //str=str+products[i].name
        str += `<div class="box">'
            <img src=${products[i].url}>
           <h2> ${products[i].name}</h2>
           <p>${products[i].desc}</p>
           <h3>price:${products[i].price}</h3>
           <button>Add to cart</button>
            </div>`
      }
      str+="</div>"
      root.innerHTML = str;
    </script>
  </body>
</html>
