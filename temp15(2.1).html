<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <script>
        let users = []; // Array to store user objects

        function myfunc() {
            let x = document.getElementById("a").value;
            let y = document.getElementById("b").value;
            let z = document.getElementById("c").value;
            let w = document.getElementById("d").value;

            if (x && y && z && w) {
                let user = {
                    name: x,
                    email: y,
                    password: z,
                    dob: w
                };

                users.push(user); // Push user object into array

                displayUsers(); // Function to display users
            } else {
                alert("Please fill all fields!");
            }
        }

        function displayUsers() {
            let dataDiv = document.getElementById("data");
            dataDiv.innerHTML = "<h3>Registered Users</h3>";
            
            users.forEach((user, index) => {
                dataDiv.innerHTML += `<p><b>User ${index + 1}:</b> ${user.name}, ${user.email}, ${user.dob}</p>`;
            });
        }
    </script>
    <style>
        .container {
            text-align: center;
            display: flex;
            justify-content: center;
        }
        .box {
            border: 2px solid silver;
            border-radius: 20px;
            width: 400px;
            padding: 20px;
            height: auto;
        }
        button {
            border-radius: 5px;
            width: 150px;
            background-color: blue;
            color: white;
            border-color: silver;
        }
        input {
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>New User Signup</h1>
            <p><input type="text" id="a" placeholder="Enter name"></p>
            <p><input type="text" id="b" placeholder="Enter email"></p>
            <p><input type="password" id="c" placeholder="Enter password"></p>
            <p><input type="date" id="d" placeholder="Enter date of birth"></p>
            <p><button onclick="myfunc()">Register</button></p>
            <div id="data"></div>
        </div>
    </div>
</body>
</html>
