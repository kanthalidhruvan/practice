<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       function cal(){
       let a=document.getElementById("n1").value
       let b=Number(document.getElementById("n2").value)
       let c=document.getElementById("n3").value
       let d=document.getElementById("n4").value
       let str=`${a}|${b}|${c}|${d}`;
        d1.innerHTML=str;
       }
    </script>
</head>
<body>
    <p><input type="text" id="n1"></p>
    <p><input type="number" id="n2"></p>
    <p><input type="text" id="n3"></p>
    <p><input type="text" id="n4"></p>
    <button onclick="cal()">Submit</button>
    <p>
    <div id="d1"></div>
    </p>
</body>
</html>
