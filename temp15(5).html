<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let x=document.getElementById("a").value;
        //let length=10;
        function table()
        {
            for(i=1;i<=10;i++){
           print.innerHTML=`${x}*${i}=${x*i}`
         }
        }
    </script>
</head>
<body>
    <p><input type="text" id="a" placeholder="Enter the number"></p>
    <p><button onclick="table()">Submit</button></p>
    <hr>
    <div id="print"></div>
</body>
</html>
